<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
</head>
<body>
    <h1>Update Contact: {{ contact.name }}</h1>
    <form action="/update_contact/{{ contact.name }}" method="post">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="{{ contact.phone }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ contact.email }}" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ contact.address }}" required><br>
        <input type="submit" value="Update Contact">
    </form>
</body>
</html>
